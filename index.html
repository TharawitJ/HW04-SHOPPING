<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- topbar -->
    <div class="topbar">
      <div class="topbar__logoLeft">
        <img src="./assets/Logo.png" alt="" />
      </div>
      <div class="topbar__middle">
        <a href="#">ABOUT US</a>
        <a href="#">PASSCARD</a>
        <a href="#">PROFILE</a>
      </div>
      <div class="topbar__right">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <a href="#">LOGIN</a>
        <a href="#">SIGN UP</a>
      </div>
    </div>
    <!-- Topic -->
    <h1>My Cart</h1>
    <!-- Main Content -->
    <div class="main">
      <div class="main__left">
        <div class="main__left__card">
          <div class="main__left__trash-border">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="main__left__card__display__top">
            <i class="fa-solid fa-file-lines"></i>
            <div><strong>Google Docs</strong></div>
            <div><small>Used for business</small></div>
          </div>
          <div class="main__left__card__detail">
            <h4>Google Docs</h4>
            <div class="main__left__card__detail__levelDisplay"></div>
            <select>
              <option value="">LV 1-3</option>
              <option value="">LV 2-3</option>
              <option value="">LV 3-3</option>
            </select>
            <div class="card_price">THB 150</div>
          </div>
        </div>
        <div class="main__left__card">
          <div class="main__left__trash-border">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="main__left__card__display__bottom">
            <i class="fa-solid fa-file-lines"></i>
            <div><strong>Google Slides</strong></div>
            <div><small>Used for business</small></div>
          </div>
          <div class="main__left__card__detail">
            <h4>Google Slides</h4>
            <div class="main__left__card__detail__levelDisplay"></div>
            <select>
              <option value="">LV 1-3</option>
              <option value="">LV 2-3</option>
              <option value="">LV 3-3</option>
            </select>
            <div class="card_price">THB 150</div>
          </div>
        </div>
      </div>
      <div class="main__right">
        <h3>Order Info</h3>
        <div class="main__right__totalPrice">
          <div class="">Subtotal</div>
          <div class="">THB 300</div>
        </div>
        <div class="main__right__coupon">
          <i class="fa-solid fa-ticket"></i>
          <input type="text" placeholder="Promotion code" />
          <button class="main__right__applyButton">
            <strong>APPLY</strong>
          </button>
        </div>
        <div class="main__right__totalPayment">
          <div>Total payment</div>
          <h2>THB 300</h2>
        </div>
        <button class="main__right__payButton">
          <strong>LOG IN TO CHECKOUT</strong>
        </button>
      </div>
    </div>
  </body>
</html>
